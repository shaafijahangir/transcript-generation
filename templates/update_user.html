<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Users</title>
</head>

<body>
    <h1>All Users</h1>
    <ul>
        {% for user in users %}
        <li>{{ user.name }} - {{ user.email }}
            <!-- Link to the delete confirmation page -->
            <form action="/delete_confirm/{{ user.id }}" method="GET" style="display:inline;">
                <button type="submit">Delete</button>
            </form>
        </li>
        {% endfor %}
    </ul>
</body>

</html>
